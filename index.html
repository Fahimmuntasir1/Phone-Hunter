<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOBILE HUB</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon (2).ico" />
    <!-- bootstrap-5.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1 class="my-3 fw-bold title text-center">
        MOBILE H<span class="rongila">U</span>B
      </h1>
    </header>

    <main>
      <!-- input field -->
      <section>
        <div class="input-group mb-3 w-50 m-auto">
          <input
            id="input-field"
            type="text"
            class="form-control input-field"
            placeholder="Search phone"
            aria-describedby="button-addon2"
          />
          <button
            onclick="searchButton()"
            id="search-btn"
            class="btn btn-outline-primary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
        <!-- wrong searched results -->
        <p id="wrong-message" class="text-center text-danger fs-5">
          No result found ☹, Try another.
        </p>
      </section>
      <!-- phone details information -->
      <section>
        <div class="container d-flex justify-content-center">
          <div id="details-info" class="card mb-3" style="width: 80%"></div>
        </div>
      </section>
      <!-- spinner -->
      <div id="spinner">
        <img src="images/Spin-1s-257px (1).gif" alt="" />
      </div>
      <!-- Founded Results -->
      <section class="container">
        <div
          id="founded-results"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
       <!-- show more button -->
    <!-- <div>
      <button class="btn btn-outline-primary text-center" type="button">
        See more
      </button>
    </div> -->
    <!-- arrow button -->
    <div class="container">
      <a href="#" class="up-button">⬆</a>
    </div>
    
    </main>
   
    <!-- bootstrap bundle  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- js link -->
    <script src="JS/app.js"></script>
  </body>
</html>
